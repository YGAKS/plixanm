<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLIXanime by PLIXTeam's</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        html {
            scroll-behavior: smooth;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        body {
            background-color: #1d2027;
            color: white;
            padding: 10px;
            padding-top: 60px;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            background-color: #222222;
            color: #FFF;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 100;
        }

        .navbar .title {
            font-size: 18px;
            font-weight: bold;
        }

        .navbar .menu {
            font-size: 24px;
            transition: 0.3s;
        }

        /* Video Player */
        .video-container {
            display: flex;
            width: 100%;
            max-width: 100vw;
            position: relative;
            overflow: hidden;
            background: linear-gradient(90deg, #444 20%, #777 50%, #444 80%);
            background-size: 200% 100%;
            animation: slideLight 2s linear infinite;
        }

        @keyframes slideLight {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }

        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
        }
        
        .anime-title {
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            max-width: 100%;
            white-space: nowrap;
            padding: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .episode-container {
            background: linear-gradient(to bottom, #2B2E37 50%, rgba(43, 46, 55, 0));
            padding: 10px;
            padding-bottom: 25px;
            border-radius: 0 0 6px 6px;
        }

        .episode-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .select-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #1d2027;
            padding: 10px 10px;
            border-radius: 5px;
        }
        
        select {
            background: transparent;
            color: white;
            border: none;
            padding-right: 20px;
            font-size: 16px;
            appearance: none;
            outline: none;
        }
        
        .select-wrapper .material-icons {
            position: absolute;
            right: 10px;
            pointer-events: none;
            font-size: 20px;
            color: white;
        }
        
        select option {
            background: #1d2027;
            color: white;
        }
        
        .nav-buttons {
            display: flex;
            gap: 5px;
        }

        .nav-buttons button {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #1d2027;
            padding: 10px 10px;
            border-radius: 5px;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="title">PLIXANIMEON</div>
        <span class="menu material-icons">info_outline</span>
    </div>
    <!-- Video Player -->
    <div class="video-container">
        <iframe src="https://anime-indo.lol/btube3.php?url=PHpOPGsvITYs4ICyLViusDHpUtKQMw%3D%3D" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0" marginwidth="0" marginheight="0" scrolling="NO" controlsList="nodownload"></iframe>
    </div>
<div class="episode-container">
  <div class="anime-title">Kuroiwa Medaka ni Watashi no Kawaii ga Tsuujinai...</div>
        <div class="episode-controls">
            <div class="select-wrapper">
                <select id="episodeSelect">
                    <option value="1">Episode 1</option>
                    <option value="2">Episode 2</option>
                    <option value="3">Episode 3</option>
                </select>
                <span class="material-icons">unfold_more</span>
            </div>
            <div class="nav-buttons">
                <button id="prevBtn">
                    <span class="material-icons">navigate_before</span> Prev
                </button>
                <button id="nextBtn">
                    Next <span class="material-icons">navigate_next</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
