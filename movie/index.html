<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>PLIXNIMEKU! - list movie anime.</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html {scroll-behavior: smooth;} *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;user-select:none;}
        body {background:#222;color:white;padding:10px;padding-top:60px;}
        .navbar {position:fixed;top:0;left:0;width:100%;height:60px;display:flex;background:#222;color:#FFF;align-items:center;justify-content:space-between;padding:0 10px;z-index:100;}
        .navbar .title {font-size:18px;font-weight:bold;} .navbar .title .blue-text {color:#78a3c3;} .navbar .menu {font-size:24px;transition:.3s;}
        .search-container {display:flex;align-items:center;background:#333;border-radius:16px;padding:5px 10px;margin:0 auto 10px;}
        .search-container input {border:none;outline:none;background:transparent;color:#666;padding:5px 10px;font-size:14px;width:100%;}
        .search-container .search-icon {color:#666;} .anime-list {display:flex;flex-wrap:wrap;gap:10px;width:100%;overflow:hidden;justify-content:left;margin-bottom:10px;}
        .anime-item {position:relative;display:flex;flex-grow:1;flex-direction:column;align-items:center;border-radius:0 0 6px 6px;background:#2A2E37;box-shadow:0 2px 5px rgba(0,0,0,0.1);max-width:110px;width:100px;height:auto;overflow:hidden;}
        .anime-item img {height:140px;width:100%;object-fit:cover;background:linear-gradient(90deg,#2A2E37 20%,#454A55 50%,#2A2E37 80%);background-size:200% 100%;animation:slideLight 2s linear infinite;}
        .anime-title {font-size:12px;font-weight:bold;color:#fff;max-width:100%;white-space:nowrap;padding:5px;overflow:hidden;text-overflow:ellipsis;}
        .anime-item .status-overlay {position:absolute;top:0;width:100%;background:linear-gradient(to bottom,rgba(34,34,34,1),rgba(0,0,0,0));color:#ccc;font-size:10px;font-weight:bold;padding:5px 5px 30px;text-align:center;}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">PLIXN<span class="blue-text">IMEKU!</span></div>
        <span class="menu material-icons" onclick="goToWatchPage('https://plixsmp.my.id/info')">info_outline</span>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Coming soon fitur....">
        <span class="search-icon material-icons" onclick="searchAnime()">search</span>
    </div>
    <div class="anime-list">
        <div class="anime-item" onclick="goToWatchPage('https://plixsmp.my.id/movie/kiminonawa.html')">
            <div class="status-overlay">Finish Movie</div>
            <img src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx21519-fPhvy69vnQqS.png" alt="Anime 1">
            <div class="anime-title">Kimi no Na wa</div>
        </div>

        <div class="anime-item" onclick="goToWatchPage('https://plixsmp.my.id/movie/koenokatachi.html')">
            <div class="status-overlay">Finish Movie</div>
            <img src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx20954-UMb6Kl7ZL8Ke.jpg" alt="Anime 2">
            <div class="anime-title">Koe no Katachi</div>
        </div>

        <div class="anime-item" onclick="goToWatchPage('https://plixsmp.my.id/movie/sentochihiro.html')">
            <div class="status-overlay">Finish Movie</div>
            <img src="https://s4.anilist.co/file/anilistcdn/media/anime/cover/large/bx199-ilRRfrty7HrJ.jpg" alt="Anime 3">
            <div class="anime-title">Sen to Chihiro no Kamikakushi</div>
        </div>
    </div>
    <script>function goToWatchPage(url){window.location.href=url;}</script>
</body>
</html>
